<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/proyectos.css">

    <title>Document</title>
</head>
<body>
    <div class="proyectos">
        <div class="proyectos__contenedor">
            <div class="circulo">
                <a class="regresar" href="../index.html"></a>
            </div>
            <div class="proyectos__imagenes">
                    <img id="uno" src="../img/plano1.jpg" alt="Villa maria del triunfo" class="proyectos__imagen posicion_col--1">
                    <div class="proyecto_seleccionado">
                        <div id="carousel" class="proyecto_carousel">
                            <img id="seleccion_uno" src="../img/plano1.jpg" alt="Villa maria del triunfo" class="proyectos__imagen width--600">
                            <img id="seleccion_dos" src="../img/plano2.jpg" alt="Villa maria del triunfo" class="proyectos__imagen width--600">
                            <img id="seleccion_tres" src="../img/plano3.jpg" alt="Villa maria del triunfo" class="proyectos__imagen width--600">
                            <img id="seleccion_cuatro" src="../img/plano4.jpeg" alt="Villa maria del triunfo" class="proyectos__imagen width--600">
                        </div>
                    </div>
                    <img id="dos" src="../img/plano2.jpg" alt="Villa maria del triunfo" class="proyectos__imagen posicion_col--1">
                    <img id="tres" src="../img/plano3.jpg" alt="Villa maria del triunfo" class="proyectos__imagen posicion_col--1">
                    <img id="cuatro" src="../img/plano4.jpeg" alt="Villa maria del triunfo" class="proyectos__imagen posicion_col--1">
            </div>
            <div class="proyectos_informacion">
                <p class="proyectos__titulo parrafo--centrado">Villa Maria del Triunfo</p>
                <p class="proyectos__titulo">Area</p>
                <p class="proyectos__informacion">73.00m <sup>2</sup></p>
                <p class="proyectos__titulo">Fecha</p>
                <p class="proyectos__informacion">Agosto del 2022</p>
                <p class="proyectos__titulo">Antecedente Registral</p>
                <p class="proyectos__informacion">Introduccion. Vivienda sin regularizacion pero con vision
                    al saneamiento fisico legal, en la que el proyecto se 
                   justifica, en buena fe.</p>
            </div>
        </div>
    </div>

    <script src="../script/imagenes.js" type="module"></script>

</html>
